<ion-header>

  <ion-navbar>
    <ion-title>เพิ่มรายการ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onSubmit()" #itemForm="ngForm">         
          <div class="form-group">
              <ion-label color="primary" floating>ชื่อ</ion-label>
              <input type="text" class="form-control" id="name" [(ngModel)]="item.name" name="name">
            </div>
          <ion-label>ที่อยู่</ion-label>
          <div class="form-group">
            <select class="form-control" id="slot"  name="slot">            
              <option *ngFor="let slot of slots" [value]="slot">{{slot}}</option>
            </select>
            </div>
        <div class="text-center">                
            <button ion-button round>ยืนยัน</button>
        </div>
  </form>

</ion-content>
